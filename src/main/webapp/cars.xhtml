<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:p="http://primefaces.org/ui">

<h:head>
  <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
	<h:form>
		<p:dataTable var="car" value="#{tableView.cars}" widgetVar="carsTable">
			<p:column headerText="Brand">
				<h:outputText value="#{car.brand}" />
			</p:column>
			<p:column headerText="Model">
				<h:outputText value="#{car.model}" />
			</p:column>
		</p:dataTable>

		<p:dialog header="New car" widgetVar="carDialog" modal="true"
			resizable="false">
			<h:panelGrid id="greeting" columns="2" cellpadding="4">
				<h:outputText value="Brand:" />
				<p:inputText value="#{tableView.brand}" />
				<h:outputText value="Model:" />
				<p:inputText value="#{tableView.model}" />
				<p:commandButton value="Submit" action="#{tableView.addCar()}" oncomplete="PF('carDialog').hide() PF('carsTable').addRow() #{carDialog.clearForm()}" />
			</h:panelGrid>
		</p:dialog>

		<h:outputText value="Add a new car " />
		<p:commandButton value="Add" oncomplete="PF('carDialog').show()" />
	</h:form>

</h:body>

</html>
